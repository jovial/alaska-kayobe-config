---
# Kayobe Kolla configuration.

###############################################################################
# Kolla installation.

# Type of Kolla control installation. One of 'binary' or 'source'.
#kolla_ctl_install_type:

# Path to directory for kolla source code checkout.
#kolla_source_path:

# URL of Kolla source code repository if type is 'source'.
kolla_source_url: https://github.com/stackhpc/kolla.git

# Version (branch, tag, etc.) of Kolla source code repository if type is
# 'source'. Default is {{ openstack_branch }}.
kolla_source_version: stackhpc/8.0.1.1

# Path to virtualenv in which to install kolla.
#kolla_venv:

# Path in which to generate kolla configuration.
#kolla_build_config_path:

###############################################################################
# Kolla-ansible installation.

# Type of Kolla-ansible control installation. One of 'binary' or 'source'.
#kolla_ansible_ctl_install_type:

# Path to directory for kolla-ansible source code checkout.
#kolla_ansible_source_path:

# URL of Kolla Ansible source code repository if type is 'source'.
kolla_ansible_source_url: https://github.com/stackhpc/kolla-ansible.git

# Version (branch, tag, etc.) of Kolla Ansible source code repository if type
# is 'source'. Default is {{ openstack_branch }}.
kolla_ansible_source_version: stackhpc/8.0.1.2

# Path to virtualenv in which to install kolla-ansible.
#kolla_ansible_venv:

# Extra requirements to install inside the kolla-ansible virtualenv.
#kolla_ansible_venv_extra_requirements:

# Path to Kolla-ansible configuration directory.
#kolla_config_path:

# Path to Kolla-ansible node custom configuration directory.
#kolla_node_custom_config_path:

###############################################################################
# Kolla configuration.

# Kolla base container image distribution.
#kolla_base_distro:

# Kolla container image type: binary or source.
#kolla_install_type:

# URL of docker registry to use for Kolla images.
#kolla_docker_registry:

# Docker namespace to use for Kolla images.
kolla_docker_namespace: stackhpc

# Username to use to access a docker registry.
#kolla_docker_registry_username:

# Password to use to access a docker registry.
#kolla_docker_registry_password:

# Kolla OpenStack release version. This should be a Docker image tag.
# Default is {{ openstack_release }}.
kolla_openstack_release: 8.0.1.1-2

# Dict mapping names of sources to their definitions for
# kolla_install_type=source. See kolla.common.config for details.
# Example:
# kolla_sources:
#   ironic_base:
#     type: git
#     location: https://github.com/openstack/ironic
#     reference: master
#kolla_sources:

###############################################################################
# Kolla image build configuration.

# Dict mapping Jinja2 block names in kolla's Docker images to their contents.
#kolla_build_blocks:
kolla_build_blocks:
  neutron_server_footer: |
    # There is no RDO RPM for this ML2 driver and Kolla's plugin mechanism only
    # supports source builds. Install a locally modified version with a fix for
    # Dell switches until it is released.
    RUN pip install git+https://github.com/stackhpc/networking-generic-switch@stackhpc/1.3.1.1
    # Install networking-mlnx for InfiniBand support.
    RUN pip install git+https://opendev.org/openstack/networking-mlnx@14.0.1
  ironic_inspector_footer: |
    # Install our custom inspector plugins.
    RUN pip install stackhpc-inspector-plugins==1.1.1
  magnum_api_footer: |
    # This branch fixes k8s FailedNodeAllocatableEnforcement warning
    RUN pip install -U --no-deps git+https://github.com/stackhpc/magnum@stackhpc/8.1.0.1
  magnum_conductor_footer: |
    # This branch fixes k8s FailedNodeAllocatableEnforcement warning
    RUN pip install -U --no-deps git+https://github.com/stackhpc/magnum@stackhpc/8.1.0.1
  sahara_api_footer: |
    # Bring in hack to the vanilla plugin
    RUN pip install -U --no-deps git+https://github.com/stackhpc/sahara.git@stackhpc/7.0.2.1
  sahara_engine_footer: |
    # Bring in hack to the vanilla plugin
    RUN pip install -U --no-deps git+https://github.com/stackhpc/sahara.git@stackhpc/7.0.2.1
  monasca_api_footer: |
    # NOTE(brtknr): Support time range in dimension queries (stein backport):
    # https://review.opendev.org/#/c/670318/
    # Support database per tenant (stein backport)
    # https://review.opendev.org/#/c/674478/
    RUN pip install -U --no-deps git+https://github.com/stackhpc/monasca-api.git@stackhpc/3.0.0.3
  monasca_persister_footer: |
    # NOTE(brtknr): Implement separate db per tenancy (stein backport):
    # https://review.opendev.org/#/c/674484/
    RUN pip install -U --no-deps git+https://github.com/stackhpc/monasca-persister.git@stackhpc/1.14.0.2
  monasca_grafana_footer: |
    # Install plugin for Gantt charts
    RUN grafana-cli plugins install natel-discrete-panel
    RUN grafana-cli plugins install vonage-status-panel
    # NOTE(brtknr): Support time range in dimension queries (stein backport):
    # https://review.opendev.org/#/c/670316/
    RUN grafana-cli plugins remove monasca-datasource \
        && curl -sSL -o /tmp/monasca-grafana-datasource.tgz https://github.com/stackhpc/monasca-grafana-datasource/archive/stackhpc/1.3.0.tar.gz \
        && mkdir -p /var/lib/grafana/plugins/monasca-datasource \
        && tar --strip 1 -xvf /tmp/monasca-grafana-datasource.tgz -C /var/lib/grafana/plugins/monasca-datasource \
        && rm -f /tmp/monasca-grafana-datasource.tgz
  monasca_notification_footer: |
    # Bring in Slack template patch and fixes for notification plugins
    # TODO(dszumski): When the following are merged, we can create a new
    # release, bump the release version in Kolla and remove this footer.
    # https://review.opendev.org/#/c/519630/
    RUN pip install -U --no-deps git+https://github.com/stackhpc/monasca-notification@stackhpc/1.17.0.1

# Dict mapping image customization variable names to their values.
# Each variable takes the form:
# <image name>_<customization>_<operation>
# Hyphens in the image name are replaced with underscores. The customization is
# most commonly packages. The operation should be one of override, append or
# remove. The value should be a list.
#kolla_build_customizations:
kolla_build_customizations:
  # Required for Keystone federation via EGI Check-in, and any other IdPs
  # that support the OpenID Connect protocol
  keystone_base_packages_append:
    - 'mod_auth_openidc'
  influxdb_packages_override:
    - 'influxdb-1.7.6'
  ironic_inspector_packages_append:
    # Allow custom packages to be installed via pip.
    - 'python-pip'
  magnum_base_packages_append:
    # Allow custom packages to be installed via pip.
    - 'python-pip'
  nova_compute_ironic_packages_append:
    # Allow custom packages to be installed via pip.
    - 'python-pip'
  neutron_server_packages_append:
    # Allow custom packages to be installed via pip.
    - 'python-pip'
  sahara_base_packages_append:
    # Allow custom packages to be installed via pip.
    - 'python-pip'

